<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>퀴즈</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f2f4f8;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 800px;
      text-align: center;
    }
    #questionNumber { font-weight: bold; margin-bottom: 10px; color: #555; }
    #question { font-size: 20px; margin-bottom: 10px; }
    #explanation { font-size: 14px; color: #555; margin-bottom: 20px; }
    #options { display: flex; flex-direction: column; gap: 12px; }
    #options button {
      width: 100%;
      background: #e5e7eb;
      color: #111;
      font-size: 16px;
    }
    #options button:hover { background: #d1d5db; }
    #resultScreen { display: none; }
    #resultText { font-size: 28px; font-weight: bold; margin-bottom: 20px; }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 12px;
      background: #4f46e5;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>퀴즈</h1>

    <div id="quiz">
      <div id="questionNumber"></div>
      <div id="question"></div>
      <div id="explanation"></div>
      <div id="options"></div>
      <button onclick="nextStep()">다음</button>
    </div>

    <div id="resultScreen">
      <div id="resultText"></div>
      <button onclick="location.reload()">처음으로</button>
    </div>
  </div>

  <!-- 문제 데이터 -->
  <script src="윤리학.js"></script>

  <!-- 퀴즈 로직 -->
  <script>
    let currentQuestion = 0;
    let correctCount = 0;
    let state = "answer";

    shuffleArray(allData);

    function showQuestion() {
      const q = allData[currentQuestion];

      const options = [
        { text: q.correct, isCorrect: true },
        { text: q.wrong1, isCorrect: false },
        { text: q.wrong2, isCorrect: false },
        { text: q.wrong3, isCorrect: false }
      ];
      shuffleArray(options);

      document.getElementById("questionNumber").innerText =
        `${currentQuestion + 1} / ${allData.length}`;
      document.getElementById("question").innerText = q.question;
      document.getElementById("explanation").innerText = "";

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      options.forEach(opt => {
        const btn = document.createElement("button");
        btn.innerText = opt.text;

        btn.onclick = () => {
          if (state !== "answer") return;

          const buttons = optionsDiv.querySelectorAll("button");
          buttons.forEach(b => {
            if (b.innerText === q.correct) b.style.background = "#86efac";
            else if (b.innerText === opt.text) b.style.background = "#fca5a5";
          });

          if (opt.isCorrect) correctCount++;
          document.getElementById("explanation").innerText = q.explanation;
          state = "next";
        };

        optionsDiv.appendChild(btn);
      });
    }

    function nextStep() {
      if (state === "answer") return;

      currentQuestion++;
      if (currentQuestion >= allData.length) {
        document.getElementById("quiz").style.display = "none";
        document.getElementById("resultScreen").style.display = "block";
        document.getElementById("resultText").innerText =
          `${correctCount} / ${allData.length}`;
        return;
      }

      state = "answer";
      showQuestion();
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    showQuestion();
  </script>
</body>
</html>
